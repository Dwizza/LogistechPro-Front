<aside class="w-64 h-screen bg-white border-r border-gray-200 flex flex-col transition-all duration-300">
    <!-- Brand -->
    <div class="h-20 flex items-center px-6 border-b border-gray-100">
        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-indigo-100 shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
        </div>
        <span class="ml-3 font-bold text-xl tracking-tight text-gray-800">LogisTech</span>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
        <div class="mb-4 px-2">
            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Main Menu</p>
        </div>

        <a *ngFor="let item of menuItems" [routerLink]="item.path"
            routerLinkActive="bg-indigo-50 text-indigo-600 border-r-4 border-indigo-600"
            class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all group">
            <svg class="w-5 h-5 transition-colors group-hover:text-indigo-500" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            {{ item.title }}
        </a>
    </nav>

    <!-- User Section / Logout -->
    <div class="p-4 border-t border-gray-100 bg-gray-50/50">
        <div class="flex items-center gap-3 px-2 mb-4">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border-2 border-white shadow-sm flex items-center justify-center text-white font-bold">
                {{ getRoleInitial() }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-xs font-bold text-gray-900 truncate">{{ getRoleName() }}</p>
                <p class="text-[10px] text-gray-500 truncate">Online</p>
            </div>
        </div>
        <button (click)="logout()"
            class="w-full flex items-center gap-3 px-4 py-2.5 text-sm font-semibold text-red-600 rounded-lg hover:bg-red-50 transition-colors group">
            <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            Logout
        </button>
    </div>
</aside>
