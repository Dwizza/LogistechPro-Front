<div class="bg-space flex items-center justify-center p-6 lg:p-12 relative overflow-hidden">
  <!-- Glowing subtle orb - faint Blue -->
  <div
    class="absolute top-1/4 right-1/2 translate-x-1/2 w-[700px] h-[700px] bg-blue-500/10 rounded-full blur-[140px] pointer-events-none">
  </div>

  <div class="relative w-full max-w-[420px] animate-fadeIn">
    <!-- Branding Header -->
    <div class="text-center mb-12">
      <div class="inline-block mb-6 relative">
        <div
          class="w-16 h-16 bg-white/[0.03] border border-white/10 rounded-2xl flex items-center justify-center backdrop-blur-xl shadow-2xl">
          <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
        <div class="absolute -inset-2 bg-blue-500/25 blur-3xl rounded-full -z-10 animate-pulse"></div>
      </div>
      <h1 class="text-xs font-black text-blue-500 uppercase tracking-[0.5em] mb-3">Client Login</h1>
      <h2 class="text-3xl font-light text-white tracking-tight">LogisTech <span
          class="font-bold text-blue-500">CLIENT</span></h2>
    </div>

    <!-- Main Card -->
    <div class="neo-card rounded-[2.5rem] p-8 lg:p-10 border-white/20">
      <div *ngIf="errorMsg"
        class="mb-8 p-4 bg-red-500/20 border border-red-500/30 rounded-2xl flex items-center space-x-3 text-red-100 animate-shake">
        <div class="w-1.5 h-1.5 bg-red-500 rounded-full shadow-[0_0_10px_rgba(239,68,68,0.8)]"></div>
        <span class="text-[10px] font-black uppercase tracking-widest">{{ errorMsg }}</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-8">
        <div class="space-y-3">
          <label class="label-vivid ml-1">Email</label>
          <input type="email" formControlName="email"
            class="w-full glow-input px-6 py-4.5 rounded-2xl outline-none text-base placeholder:text-white/10"
            placeholder="client@logistech.com">
        </div>

        <div class="space-y-3">
          <div class="flex items-center justify-between px-1">
            <label class="label-vivid">Password</label>
            <a href="#"
              class="text-[10px] font-black text-blue-500/50 hover:text-blue-400 transition-colors uppercase tracking-[0.2em]">Lost
              Key?</a>
          </div>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              class="w-full glow-input px-6 py-4.5 rounded-2xl outline-none text-base placeholder:text-white/10"
              placeholder="••••••••">
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-blue-400 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="loading || form.invalid"
          class="w-full py-5 rounded-2xl btn-neon-blue disabled:disabled-glow flex items-center justify-center space-x-3 shadow-[0_0_20px_rgba(59,130,246,0.2)]">
          <svg *ngIf="loading" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span class="text-xs font-black tracking-[0.3em]">{{ loading ? 'Establishing Link...' : 'Login'
            }}</span>
        </button>
      </form>

      <div class="mt-12 pt-8 border-t border-white/[0.05] text-center">
        <p class="text-[10px] text-white/40 font-black uppercase tracking-[0.3em]">
          New Member?
          <a routerLink="/client/register"
            class="text-blue-500 hover:text-blue-400 transition-colors ml-1 underline underline-offset-4 decoration-blue-500/30">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>
