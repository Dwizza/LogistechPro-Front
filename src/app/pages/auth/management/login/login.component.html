<div class="bg-cyber-luxe flex items-center justify-center p-6 lg:p-12 relative overflow-hidden">
  <!-- Focal Ambient Glow -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-emerald-500/10 rounded-full blur-[120px] pointer-events-none">
  </div>

  <div class="relative w-full max-w-[440px] animate-fadeIn">
    <!-- Cyber-Header -->
    <div class="text-center mb-12">
      <div class="inline-flex p-4 cyber-card rounded-2xl mb-8 shadow-2xl radiant-border radiant-emerald">
        <svg class="w-10 h-10 accent-emerald" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
      </div>
      <h1 class="text-xs font-black text-emerald-500/80 uppercase tracking-[0.5em] mb-4">manager login</h1>
      <h2 class="text-4xl font-black text-white tracking-tighter uppercase leading-none">LOGIS<span class="text-white/40">TECH </span> <span class="text-white/40 text-2xl">PRO</span></h2>
      <div class="mt-4">
        <a routerLink="/client/login"
          class="text-[10px] font-black text-emerald-500 opacity-60 hover:opacity-100 uppercase tracking-[0.2em] transition-all border border-emerald-500/20 px-4 py-2 rounded-full hover:bg-emerald-500/5">
          Login as Client
        </a>
      </div>
    </div>

    <!-- Refractive Card -->
    <div class="cyber-card rounded-[3.5rem] p-10 lg:p-12 border-white/10 radiant-border radiant-emerald shadow-3xl">
      <div *ngIf="errorMsg"
        class="mb-8 p-5 bg-red-500/10 border border-red-500/20 rounded-[1.5rem] flex items-center gap-4 animate-shake shadow-xl shadow-red-500/5">
        <div class="w-2 h-2 bg-red-500 rounded-full shadow-[0_0_12px_#ef4444]"></div>
        <span class="text-[10px] font-black text-red-100 uppercase tracking-widest">{{ errorMsg }}</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-10">
        <div class="space-y-4">
          <label class="label-cyber ml-2">Email</label>
          <div class="group relative">
            <input type="email" formControlName="email"
              class="w-full bg-white/[0.03] border border-white/10 focus:border-emerald-500/40 focus:bg-white/[0.06] px-8 py-5 rounded-[1.5rem] outline-none text-white text-base transition-all duration-500 placeholder:text-white/5"
              placeholder="identity@logistech.nexus">
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center justify-between px-2">
            <label class="label-cyber">Password</label>
            <button type="button" (click)="togglePasswordVisibility()"
              class="text-[9px] font-black text-white/30 hover:text-emerald-500 transition-colors uppercase tracking-[0.2em]">
              {{ showPassword ? 'hide' : 'show' }}
            </button>
          </div>
          <div class="group relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              class="w-full bg-white/[0.03] border border-white/10 focus:border-emerald-500/40 focus:bg-white/[0.06] px-8 py-5 rounded-[1.5rem] outline-none text-white text-base transition-all duration-500 placeholder:text-white/5"
              placeholder="••••••••••••">
          </div>
        </div>

        <div class="pt-4 relative group">
          <div class="absolute inset-0 bg-emerald-500/20 blur-2xl opacity-0 group-hover:opacity-40 transition-opacity">
          </div>
          <button type="submit" [disabled]="loading || form.invalid"
            class="w-full py-6 rounded-[1.5rem] btn-cyber-emerald disabled:opacity-20 disabled:cursor-not-allowed flex items-center justify-center gap-4 relative z-10">
            <svg *ngIf="loading" class="animate-spin h-6 w-6 text-emerald-400" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <span class="text-sm font-black tracking-[0.3em] uppercase">{{ loading ? 'Loading...' : 'Login' }}</span>
          </button>
        </div>
      </form>

      <div class="mt-12 pt-8 border-t border-white/5 text-center">
        <div class="flex items-center justify-center gap-3 opacity-20">
          <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></div>
          <span class="text-[9px] text-white uppercase tracking-[0.5em] font-black">Encrypted Neural Shell Active</span>
        </div>
      </div>
    </div>
  </div>
</div>
