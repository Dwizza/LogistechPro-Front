<div class="bg-space flex items-center justify-center p-6 lg:p-12 relative overflow-hidden">
  <!-- Glowing subtle orb - faint Green -->
  <div
    class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[700px] h-[700px] bg-emerald-500/10 rounded-full blur-[140px] pointer-events-none">
  </div>

  <div class="relative w-full max-w-[420px] animate-fadeIn">
    <!-- Branding Header -->
    <div class="text-center mb-12">
      <div class="inline-block mb-6 relative">
        <div
          class="w-16 h-16 bg-white/[0.03] border border-white/10 rounded-2xl flex items-center justify-center backdrop-blur-xl shadow-2xl">
          <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
          </svg>
        </div>
        <div class="absolute -inset-2 bg-emerald-500/25 blur-3xl rounded-full -z-10 animate-pulse"></div>
      </div>
      <h1 class="text-xs font-black text-emerald-500 uppercase tracking-[0.5em] mb-3">Management Login</h1>
      <h2 class="text-3xl font-light text-white tracking-tight">LogisTech <span class="font-bold">PRO</span></h2>
    </div>

    <!-- Main Card -->
    <div class="neo-card rounded-[2.5rem] p-8 lg:p-10 border-white/20">
      <div *ngIf="errorMsg"
        class="mb-8 p-4 bg-red-500/20 border border-red-500/30 rounded-2xl flex items-center space-x-3 text-red-100 animate-shake">
        <div class="w-1.5 h-1.5 bg-red-500 rounded-full shadow-[0_0_10px_rgba(239,68,68,0.8)]"></div>
        <span class="text-[10px] font-black uppercase tracking-widest">{{ errorMsg }}</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-8">
        <div class="space-y-3">
          <label class="label-vivid ml-1">Email</label>
          <input type="email" formControlName="email"
            class="w-full glow-input px-6 py-4.5 rounded-2xl outline-none text-base placeholder:text-white/10"
            placeholder="identity@logistech.pro">
        </div>

        <div class="space-y-3">
          <div class="flex items-center justify-between px-1">
            <label class="label-vivid">Password</label>
            <button type="button" (click)="togglePasswordVisibility()"
              class="text-[10px] font-black text-white/40 hover:text-emerald-400 transition-colors uppercase tracking-[0.2em]">
              {{ showPassword ? 'Hide Key' : 'Show Key' }}
            </button>
          </div>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full glow-input px-6 py-4.5 rounded-2xl outline-none text-base placeholder:text-white/10"
            placeholder="••••••••">
        </div>

        <button type="submit" [disabled]="loading || form.invalid"
          class="w-full py-5 rounded-2xl btn-neon-emerald disabled:disabled-glow flex items-center justify-center space-x-3 shadow-[0_0_20px_rgba(16,185,129,0.2)]">
          <svg *ngIf="loading" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span class="text-xs font-black tracking-[0.3em]">{{ loading ? 'Authenticating...' : 'Login' }}</span>
        </button>
      </form>

      <div class="mt-12 pt-8 border-t border-white/[0.05] text-center">
        <div class="flex items-center justify-center space-x-3 opacity-30">
          <div class="w-1 h-1 bg-emerald-500 rounded-full animate-pulse"></div>
          <span class="text-[9px] text-white uppercase tracking-[0.4em] font-black">Secure Gateway Active</span>
        </div>
      </div>
    </div>
  </div>
</div>
