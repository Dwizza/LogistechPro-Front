<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 p-6">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-8 animate-fadeIn">
            <div class="flex items-center gap-3 mb-2">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                        Create Warehouse Manager</h1>
                    <p class="text-gray-600 mt-1 text-sm">Add a new warehouse manager to the system.</p>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 overflow-hidden animate-slideUp">
            <div class="p-8">
                <form [formGroup]="managerForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Full Name</label>
                        <input type="text" formControlName="name"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="Enter full name">
                        <p *ngIf="managerForm.get('name')?.touched && managerForm.get('name')?.errors?.['required']"
                            class="mt-1 text-xs text-red-500 font-medium">Name is required</p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                        <input type="email" formControlName="email"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="manager@logistech.com">
                        <p *ngIf="managerForm.get('email')?.touched && managerForm.get('email')?.errors?.['required']"
                            class="mt-1 text-xs text-red-500 font-medium">Email is required</p>
                        <p *ngIf="managerForm.get('email')?.touched && managerForm.get('email')?.errors?.['email']"
                            class="mt-1 text-xs text-red-500 font-medium">Please enter a valid email</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                        <input type="password" formControlName="password"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="••••••••">
                        <p *ngIf="managerForm.get('password')?.touched && managerForm.get('password')?.errors?.['required']"
                            class="mt-1 text-xs text-red-500 font-medium">Password is required</p>
                        <p *ngIf="managerForm.get('password')?.touched && managerForm.get('password')?.errors?.['minlength']"
                            class="mt-1 text-xs text-red-500 font-medium">Password must be at least 6 characters</p>
                    </div>

                    <!-- Feedback Message -->
                    <div *ngIf="message"
                        [class]="'p-4 rounded-xl text-sm font-bold ' + (message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700')">
                        {{ message.text }}
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" [disabled]="loading"
                            class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                            <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            {{ loading ? 'Creating...' : 'Create Warehouse Manager' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
